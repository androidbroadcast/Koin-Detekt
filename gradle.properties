# Kotlin configuration
kotlin.code.style=official

# JVM arguments for Gradle daemon
org.gradle.jvmargs=-Xmx2g -Xms512m -XX:MaxMetaspaceSize=768m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseParallelGC

# Performance: Parallel execution
org.gradle.parallel=true

# Performance: Build cache
org.gradle.caching=true

# Performance: Configuration cache (Gradle 8+ major speedup)
org.gradle.configuration-cache=true

# Performance: Worker API for parallel tasks
org.gradle.workers.max=4

# Build reliability: Enable daemon
org.gradle.daemon=true

# Build reliability: Daemon idle timeout (3 hours)
org.gradle.daemon.idletimeout=10800000

# Warning mode: Display all warnings
org.gradle.warning.mode=all

# Kotlin compiler optimizations
kotlin.incremental=true
kotlin.incremental.useClasspathSnapshot=true
