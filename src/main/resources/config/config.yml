koin-rules:
  active: true

  # Service Locator Rules
  NoGetOutsideModuleDefinition:
    active: true

  NoInjectDelegate:
    active: true

  NoKoinComponentInterface:
    active: true
    allowedSuperTypes:
      - 'Application'
      - 'Activity'
      - 'Fragment'
      - 'Service'
      - 'BroadcastReceiver'
      - 'ViewModel'

  NoGlobalContextAccess:
    active: true

  NoKoinGetInApplication:
    active: true

  # Module DSL Rules
  EmptyModule:
    active: true

  SingleForNonSharedDependency:
    active: true
    namePatterns:
      - '.*UseCase'
      - '.*Interactor'
      - '.*Mapper'

  MissingScopedDependencyQualifier:
    active: true

  DeprecatedKoinApi:
    active: true

  ModuleIncludesOrganization:
    active: false
    maxIncludesWithDefinitions: 3

  # Scope Management Rules
  MissingScopeClose:
    active: true

  ScopedDependencyOutsideScopeBlock:
    active: true

  FactoryInScopeBlock:
    active: false

  KtorRequestScopeMisuse:
    active: true

  # Platform Rules - Compose
  KoinViewModelOutsideComposable:
    active: true

  KoinInjectInPreview:
    active: true

  RememberKoinModulesLeak:
    active: true

  # Platform Rules - Ktor
  KtorApplicationKoinInit:
    active: true

  KtorRouteScopeMisuse:
    active: true

  # Platform Rules - Android
  AndroidContextNotFromKoin:
    active: true

  ActivityFragmentKoinScope:
    active: true

  # Architecture Rules
  LayerBoundaryViolation:
    active: true

  PlatformImportRestriction:
    active: true

  CircularModuleDependency:
    active: true

  # Annotation Rules
  MixingDslAndAnnotations:
    active: true

  MissingModuleAnnotation:
    active: true

  ConflictingBindings:
    active: true

  ScopedWithoutQualifier:
    active: true

  AnnotationProcessorNotConfigured:
    active: false
    skipCheck: false
